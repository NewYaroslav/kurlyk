name: ODR checks

on:
  push

jobs:
  odr:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          
      - name: Configure Singltons ODR header
        shell: bash
        run: cmake -S tests/odr -B build -DCMAKE_CXX_STANDARD=17
          
      - name: Build Singltons ODR header
        shell: bash
        run: cmake --build build
        
      - name: Run Singltons ODR header
        shell: pwsh
        run: |
          dir build -r | Out-Host
          & .\build\Debug\src_files.exe
          "EXIT=$LASTEXITCODE" | Out-Host